<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.querySelector('.score');
    const moles = document.querySelectorAll('.mole');

    const timeSetting = {
      min: 200,
      max: 1000,
      end: 10000,
    };

    let timeUp = false;
    let score = 0;

    let lastHoleIndex = null;

    function startGame() {
      scoreBoard.textContent = 0
      timeUp = false
      score = 0
      showMole()
      setTimeout(() => {
        timeUp = true,
          alert(`time is up !`)
      }, timeSetting.end)
    };


    function showMole() {

      const hole = randomHole(holes)
      const time = randomTime(timeSetting)


      hole.classList.add('up')
      setTimeout(() => {
        hole.classList.remove('up')
        if (!timeUp) {
          return showMole()
        }
      }, time)
    };

    function randomHole(holes) {
      const holeIndex = Math.floor(Math.random() * holes.length)

      if (holeIndex === lastHoleIndex) {
        return randomHole(holes);
      }
      lastHoleIndex = holeIndex
      return holes[holeIndex]
    };

    function randomTime(timeSetting) {
      const { min, max } = timeSetting
      return Math.round(Math.random() * (max - min) + min);
    };


    function whackMole(e) {
      if (!e.isTrusted) return
      score++
      this.parentNode.classList.remove('up')
      scoreBoard.textContent = score
    }

    moles.forEach((mole) => mole.addEventListener('click', whackMole))
  </script>
</body>

</html>
