<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    console.clear()
    const isAdults = people.some((person) => {
      const curYear = new Date().getFullYear()
      return curYear - person.year >= 19
    })

    console.log("isAdults", isAdults)

    const isAllAdults = people.every((person) => {
      const curYear = new Date().getFullYear()
      return curYear - person.year >= 19
    })

    console.log("isAllAdults", isAllAdults)
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findResult = comments.find((item) => item.id === 823423) || 'no result';

    console.log("findResult", findResult)
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const findIndex = comments.findIndex((item) => item.id === 823423)

    // A
    const resultComments = [...comments.slice(0, findIndex),
    ...comments.slice(findIndex + 1)]
    console.log("result", resultComments)

    // B
    // comments.splice(findIndex, 1)


  </script>
</body>

</html>
