<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>

</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    console.clear()
    const hero = document.querySelector(".hero")
    const title = document.querySelector("h1")
    const shadowScope = 500

    function handleShadow(e) {

      const { offsetWidth: width, offsetHeight: height } = hero;
      let { offsetX: x, offsetY: y } = e;
      const { offsetLeft, offsetTop } = e.target;

      if (this !== e.target) {
        x = x + offsetLeft;
        y = y + offsetTop;
      }

      const xWalk = Math.round((x / width * shadowScope) - (shadowScope / 2));
      const yWalk = Math.round((y / height * shadowScope) - (shadowScope / 2));

      title.style.textShadow = `
  ${xWalk}px ${yWalk}px rgba(255,0,255,0.7),
  ${xWalk * -1}px ${yWalk}px rgba(0,255,255,0.7),
  ${yWalk}px ${xWalk * -1}px rgba(0,255,0,0.7),
  ${yWalk * -1}px ${xWalk}px rgba(0,0,255,0.7)
`;;
    }

    hero.addEventListener('mousemove', handleShadow)
  </script>
</body>

</html>
